<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
    <article class="card">
      <picture>
        <img class="img-principal" src="images/image-equilibrium.jpg" alt="">
        <img class="img-view" src="images/icon-view.svg" alt="">
      </picture>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="card-price">
        <div class="flex-row price">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="">0.041 ETH</p>
        </div>
        <div class="flex-row time">
          <img src="images/icon-clock.svg" alt="">
          <p class="">3 days left</p>
        </div>
      </div>
      <div class="card-author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>

</body>
</html>
